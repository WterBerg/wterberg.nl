<VirtualHost 127.0.0.1:8080>
    ServerName wterberg.nl
    ServerAlias *.wterberg.nl
    ServerAdmin wrpterberg@gmail.com

    DocumentRoot /var/www/html/wterberg.nl

    ErrorLog ${APACHE_LOG_DIR}/wterberg.nl.error.log
    CustomLog ${APACHE_LOG_DIR}/wterberg.nl.access.log combined

    <IfModule mod_expires.c>
        <FilesMatch "\.(jpe?g|png|gif|js|css|woff2|vcard)$">
            ExpiresActive On
            ExpiresDefault "access plus 1 year"
        </FilesMatch>
    </IfModule>

    <IfModule mod_headers.c>
        Header set X-XSS-Protection "1; mode=block"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-Content-Type-Options "nosniff"
        Header set Referrer-Policy "no-referrer"
        Header set Content-Security-Policy "default-src wterberg.nl'"
        Header set Strict-Transport-Security "max-age=3156000"
    </IfModule>

    <Directory /var/www/html/wterberg.nl>
        Options +FollowSymLinks -Indexes -Includes -MultiViews -ExecCGI
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
